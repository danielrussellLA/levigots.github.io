<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webopedia</title>
    <link rel="stylesheet" href="webopedia.css">
</head>

<body>
    <div class="header" id='header'>
        <div>
            <a class="header__logo" href="https://www.webopedia.com" ></a>
            <div class="search-form">
                <form class="search-form__form" action="https://www.webopedia.com/serp" id="search">

                    <img src="images/logo.png" class="logo-image" alt="" id='logo'></img>


                    <div class='search-box'>
                    <input class="search-form__q" id="q" name="q" type="search" value="" placeholder="Enter a term...">
                    </div>

                    <button class="search-form__button" aria-label="Webopedia Search" type="submit">
                        <div class="search-form__button-text"></div>
                        <img src="images/button.png"></img>
                    </button>

                </form>
            </div>
        </div>
        <div id='nav'>
        <ul class="nav">
            <li class="active">
                <a href="https://www.webopedia.com?header">MAIN</a>
            </li>
            <li>
                <a href="https://www.webopedia.com/TERM?header">BROWSE TERMS</a>
            </li>
            <li>
                <a href="https://www.webopedia.com/DidYouKnow/_index.asp?header">DID YOU KNOW?</a>
            </li>
            <li>
                <a href="https://www.webopedia.com/quick_ref/index.asp?header">REFERENCE</a>
            </li>
        </ul>
    </div>
</body>

</html>
